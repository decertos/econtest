{% extends "mains_base.html" %}

{% block content %}
<h2 style="text-align: center;">Все контесты</h2>
<table style="margin: 0px auto; width: 100%;">
    <tr>
        <th>ID</th>
        <th>Название</th>
    </tr>
    {% for contest in contests %}
    <tr>
        <td>{{ contest.cid }}</td>
        <td><a href="/contest/{{ contest.cid }}/index">{{ contest.title }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
