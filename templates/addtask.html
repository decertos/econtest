{% extends "base.html" %}

{% block content %}
<h1>Добавить задачу</h1>
<form action="" method="post" novalidate>
    <div>
        {{ form.csrf_token }}
    </div>
    <div>
        {% for field in form if field.name != "csrf_token" %}
        <div>
            {{ field.label }}
            {{ field() }}
            {% for error in field.errors %}
                <div class="error">{{ error }}</div>
            {% endfor %}
        {% endfor %}
        </div>
    </div>
</form>
{% endblock %}
