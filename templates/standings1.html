{% extends "base.html" %}

{% block content %}
<h2 style="text-align: center;">Текущее положение</h2>
<table style="margin: 0px auto; width: 100%;">
    <tr>
        <th>Пользователь</th>
        <th>Баллы</th>
    </tr>
    {% for user, points in items %}
        <tr>
            <td>{{ user }}</td>
            <td>{{ points }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
