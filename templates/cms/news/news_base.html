<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <title>EContest CMS</title>
</head>
<body>
    <h1 class="title">EContest CMS</h1>
    <hr>
    <nav class="navbar">
      {% if not current_user.is_authenticated %}
        <a href="/login" class="navbar_a"><b>Вход</b></a>
      {% else %}
        <a href="/logout" class="username_a"><b>{{ current_user.login }}</b></a>
      {% endif %}
      <a href="/cms/" class="navbar_a"><b>Главная</b></a>
      <a href="/cms/news/{{ news_id }}/index/" class="navbar_a"><b>Меню новости</b></a>
    </nav>
    <hr>
    <main role="main" class="container">
      {% block content %}{% endblock %}
      <hr>
      <p>Время на сервере: {{ now_time.strftime("%d.%m.%Y %H:%M:%S") }}</p>
      <p>econtest v3.4 (10.05.2025 13:46:45)</p>
    </main>
</body>
