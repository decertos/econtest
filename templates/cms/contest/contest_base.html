<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
    <h1 class="title">EContest CMS</h1>
    <hr>
    <nav class="navbar">
      {% if not current_user.is_authenticated %}
        <a href="/login" class="navbar_a"><b>Вход</b></a>
      {% else %}
        <a href="/logout" class="username_a"><b>{{ current_user.login }}</b></a>
      {% endif %}
      <a href="/cms/" class="navbar_a"><b>Главная</b></a>
      <a href="/cms/contest/{{ contest_id }}/index/" class="navbar_a"><b>Меню контеста</b></a>
      <a href="/cms/contest/{{ contest_id }}/tasks/" class="navbar_a"><b>Задачи</b></a>
      <a href="/cms/contest/{{ contest_id }}/news/" class="navbar_a"><b>Новости</b></a>
    </nav>
    <hr>
    <main role="main" class="container">
      {% block content %}{% endblock %}
      <hr>
      <p>Время на сервере: {{ now_time.strftime("%d.%m.%Y %H:%M:%S") }}</p>
      <p>econtest v3.5 (11.05.2025 18:28:25 UTC+4)</p>
    </main>
</body>
